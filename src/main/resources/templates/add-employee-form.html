<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add Employee</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="card">
        <h3 class="text-center">Add Employee</h3>
        </br>
        <form th:action="@{/saveEmployee}" th:object="${employee}" th:method="POST">
            <div class="col-6 offset-3 mb-2">
                <label for="empName" class="form-label">Name</label>
                <input
                        type="text"
                        th:field="*{name}"
                        class="form-control"
                        id="empName"
                        placeholder="Please enter employee name"
                >
            </div>
            <div class="col-6 offset-3 mb-2">
                <label for="email" class="form-label">Email</label>
                <input
                        type="email"
                        th:field="*{email}"
                        class="form-control"
                        id="email"
                        placeholder="Please enter employee email"
                >
            </div>
            <div class="col-6 offset-3 mb-2">
                <label for="department" class="form-label">Department</label>
                <input
                        type="text"
                        th:field="*{department}"
                        class="form-control"
                        id="department"
                        placeholder="Please enter employee department">
            </div>
            <button class="btn btn-primary offset-5 mb-2" type="submit">Save Employee</button>
            <input th:field="*{empId}" type="hidden" />
        </form>
    </div>
</div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
